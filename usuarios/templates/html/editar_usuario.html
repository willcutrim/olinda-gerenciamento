{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}Editar usuário{% endblock %}


{% block content %}

<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold">EDITAR USUÁRIO - {{user.username}}</h6>
        </div>
        <div class="card-body">
            <form method="post">{% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Editar"%}
            </form>
        </div>
    </div>
</div>

{% endblock content %}
